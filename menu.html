<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Afiliados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('assets/images/wallp_bloqueo.jpg');
      overflow: hidden;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      opacity: 0.5;
    }

    .wave1 {
      background: linear-gradient(45deg, transparent 45%, #4CAF50 45%, #4CAF50 55%, transparent 55%);
      background-size: 60px 60px;
      animation: wave 15s linear infinite;
      top: -50%;
      left: -50%;
    }

    .wave2 {
      background: linear-gradient(135deg, transparent 45%, #66BB6A 45%, #66BB6A 55%, transparent 55%);
      background-size: 80px 80px;
      animation: wave 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    .wave3 {
      background: linear-gradient(225deg, transparent 45%, #81C784 45%, #81C784 55%, transparent 55%);
      background-size: 100px 100px;
      animation: wave 25s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 500px;
      z-index: 1;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #666;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      padding: 20px;
      border: none;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-green {
      background-color: #4CAF50;
      /* Verde manzana */
    }

    .btn-blue {
      background-color: #2196F3;
      /* Azul */
    }

    /* Responsive para diferentes tamaños de tótem */
    @media (max-height: 800px) {
      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
      }

      .btn {
        padding: 15px;
        font-size: 20px;
      }
    }

    @media (max-height: 600px) {
      .container {
        padding: 20px;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 12px;
        font-size: 18px;
      }

    }

    .logo img {
      width: 400px;
      /* o el tamaño que desees */
      height: auto;
    }
  </style>
</head>

    </div>

</body>

</html>
